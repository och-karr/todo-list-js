<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="row justify-content-md-center">

            <div class="col-sm-12 col-md-8">

                <section class="todo-app">

                    <h3 class="card-header">
                        Todo List
                    </h3>


                    <div class="form-container">

                        <div class="form-group">
                            <label for="todo-input">Type your task</label>
                            <input type="text" class="form-control" id="todo-input" placeholder="Type your task" name="task-name">
                        </div>
                        <div class="form-group">
                            <label for="select-priority">Select priority</label>
                            <select class="form-control" id="select-priority">
                                <option class="o-first">Low</option>
                                <option class="o-sec">Medium</option>
                                <option class="o-third">High</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-block btn-success" id="add-todo-btn" onclick="TodoView.addTodo()">Add</button>

                    </div>


                    <div class="task-container">

                        <table class="table style-table" id="myTable">

                            <thead class="style-thead">
                                <tr class="style-heading-tr">
                                    <th class="style-th task-name-th" scope="col" onclick="TodoView.sortByName()">Task
                                        name <i class="fas fa-sort th-icon"></i></th>
                                    <th class="style-th priority-th" scope="col" onclick="TodoView.sortByPriority()">Priority
                                        <i class="fas fa-sort th-icon"></i></th>
                                    <th class="style-th done-th" scope="col" onclick="TodoView.sortByDone()">Done <i
                                            class="fas fa-sort th-icon"></i></th>
                                    <th class="style-th delete-th" scope="col"></th>
                                </tr>
                            </thead>

                            <tbody id="todo-list-root">
                            </tbody>

                            <tfoot>
                                <tr class="tfoot-row task-row">
                                    <td colspan="4" class="cell">
                                        <label for="page-size">Rows per page:</label>
                                        <select class="form-control page-size" id="page-size" onchange="TodoView.showSlicedTableAfterSizeChange()">
                                            <option class="size-five">5</option>
                                            <option class="size-ten">10</option>
                                            <option class="size-fiveteen">15</option>
                                        </select>
                                        <span id="from-task-rows" class="num-task-rows">from-task-rows</span><span>-</span><span
                                            id="to-task-rows" class="num-task-rows">to-task-rows</span><span>of</span><span
                                            class="num-task-rows" id="sum-task-rows">sum-task-rows</span>
                                        <i class="fas fa-chevron-left" id="prev" onclick="TodoView.showPrev()"></i>
                                        <i class="fas fa-chevron-right" id="next" onclick="TodoView.showNext()"></i>
                                    </td>
                                </tr>
                            </tfoot>

                        </table>

                    </div>

                </section>

            </div>

        </div>
    </div>

    <script src="js/Todo.js"></script>
    <script src="js/TodoView.js"></script>
    <script src="js/TodoService.js"></script>
    <script src="js/UpdateLocalStorage.js"></script>
    <script src="js/TodoRenderer.js"></script>
    <script src="js/SortingFunctions.js"></script>
</body>

</html>
